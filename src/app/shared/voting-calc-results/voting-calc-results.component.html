<button mat-button color="basic" (click)="showVotingResults()">
  <mat-icon>expand_less</mat-icon>
</button>
<div class="concise-results">
  <!-- <span class="concise-results__item"
    >{{ votesCount }} rows&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;{{ totalVotedSquare }}()&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
  </span> -->
  <span class="concise-results__item">{{ votesCount }} votes </span>
  <span class="concise-results__item">{{ totalVotedSquare | square: totalSquare }} </span>
  <span class="concise-results__item" *ngFor="let col of columnNames; trackBy: trackByName; let i = index"
    >{{ answersWeights[i] | calcColSingleResult: col }}
  </span>
</div>
