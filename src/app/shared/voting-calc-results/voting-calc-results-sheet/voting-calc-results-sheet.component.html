<div class="result-cards">
  <mat-card *ngFor="let colName of columnNames; trackBy: trackByIndex; let i = index">
    <mat-card-title-group>
      <mat-card-title>{{ colName }}</mat-card-title>
    </mat-card-title-group>
    <mat-card-content [innerHTML]="colResults[i]"> </mat-card-content>
  </mat-card>
</div>
<div class="summary">
  <mat-icon>how_to_vote</mat-icon><span class="votes-value">{{ votesFraction }}%({{ votesCount }})</span
  ><mat-icon class="square-icon">square_foot</mat-icon><span class="square-value">{{ totalVotedSquare }}({{ totalSquare }})&#13217;</span>
</div>
