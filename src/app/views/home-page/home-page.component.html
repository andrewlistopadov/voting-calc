<voting-calc-toolbar
  [voteName]="voteName$ | async"
  [inspectorName]="inspectorName$ | async"
  [totalSquare]="totalSquare$ | async"
  (fileUploaded)="fileUploaded($event)"
></voting-calc-toolbar>
<voting-calc-table
  *ngIf="file"
  [columns]="(columns$ | async)!"
  [rows]="(rows$ | async)!"
></voting-calc-table>
