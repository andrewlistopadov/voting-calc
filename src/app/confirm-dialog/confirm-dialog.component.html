<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button *ngIf="data.cancelText" mat-button color="basic" class="cancel-btn" (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-button color="primary" class="confirm-btn" (click)="confirm()">{{ data.confirmText }}</button>
</div>
